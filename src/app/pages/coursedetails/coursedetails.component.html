<div class="row">
    <div class="col-lg-12">
        <div class="owl-carousel active_course owl-loaded owl-drag">
            <div class="owl-stage-outer">
                <div class="owl-stage"
                    style="transform: translate3d(-1520px, 0px, 0px); transition: all 1.5s ease 0s; width: 3420px;">
                    <div class="owl-item cloned" style="width: 350px; margin-right: 30px;">
                        <div class="single_course">
                            <div class="course_head">
                                <img class="img-fluid"
                                [ngStyle]="{'background-image': 'url(' + dto.image + ')'}" alt="" />
                            </div>
                            <div class="course_content">
                                <p>
                                    {{dto.courseid}}
                                    {{dto.disacountamount}}
                                    {{dto.discounttype}}
                                </p>
                                <span class="price">{{dto.price}}
                                    {{dto.priceafterdiscount}}
                                </span>
                                <span class="tag mb-4 d-inline-block">{{dto.numberofhours}}hours</span>
                                <h4 class="mb-3">
                                    <a href="#">{{dto.coursename}}</a>
                                </h4>
                                <p>
                                    {{dto.description}}
                                </p>
                               
                               
                                
                            </div>
                        </div>
                    </div>
