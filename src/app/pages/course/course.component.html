<div class="col-4" *ngFor="let item of courses"> 
    <div class="owl-item cloned" style="width: 350px; margin-right: 30px; margin: 50px;">
      <div class="single_course">
        <div class="course_head">
          <img [src]="item.image" alt="" />
        </div>
        <div class="course_content">
          <span class="price">{{item.price}}</span>
          <span class="tag mb-4 d-inline-block">{{item.numberOfHours}}</span>
          <h4 class="mb-3">
            <a  style="cursor: pointer;"> {{item.name}}</a>
            <br>
            <a (click)="navigateToDetails(item.courseId)"> Read more</a>
          </h4>
          <p>
            {{item.description}}
          </p>
        </div>
      </div>
    </div>
  </div>
