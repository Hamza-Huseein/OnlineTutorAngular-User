<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="certificateid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CertificateId </th>
            <td mat-cell *matCellDef="let row"> {{row.certificateId}} </td>
        </ng-container>

        <ng-container matColumnDef="userid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UserId </th>
            <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="coursename">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
            <td mat-cell *matCellDef="let row"> {{row.courseName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="studentevaluation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Evaluation </th>
            <td mat-cell *matCellDef="let row"> {{row.studentEvaluation}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"(click)="selectcertificate(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
