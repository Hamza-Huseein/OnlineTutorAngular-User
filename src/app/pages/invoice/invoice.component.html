<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="invoiceid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> InvoiceId </th>
            <td mat-cell *matCellDef="let row"> {{row.invoiceId}} </td>
        </ng-container> 

        <ng-container matColumnDef="userid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UserId </th>
            <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="totalprice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
            <td mat-cell *matCellDef="let row"> {{row.totalPrice}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="note">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
            <td mat-cell *matCellDef="let row"> {{row.note}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>


        <!-- Fruit Column -->
        <ng-container matColumnDef="cartId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CartId </th>
            <td mat-cell *matCellDef="let row"> {{row.cartId}} </td>
        </ng-container>

        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UserId </th>
            <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"(click)="selectinvoice(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
