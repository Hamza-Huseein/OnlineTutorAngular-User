<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
       
        <!-- ID Column -->
        <ng-container matColumnDef="taskid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TaskId </th>
            <td mat-cell *matCellDef="let row"> {{row.tasksId}} </td>
        </ng-container>

        <ng-container matColumnDef="userid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UserId </th>
            <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row">  {{row.date}} </td>
        </ng-container>

        <ng-container matColumnDef="starttime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
            <td mat-cell *matCellDef="let row"> {{row.startTime}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="endtime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
            <td mat-cell *matCellDef="let row"> {{row.endTime}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="mark">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mark </th>
            <td mat-cell *matCellDef="let row"> {{row.mark}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="documentpath">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Document Path </th>
            <td mat-cell *matCellDef="let row"> {{row.documentPath}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selecttask(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
